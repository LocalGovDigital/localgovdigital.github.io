---
layout: compress
---

<!DOCTYPE html>
<html lang="en-gb">
{% include head.html %}
<body class="{{ layout.bodyClass }} {{ page.bodyClass }}">
  {% include header.html %}
  <div class="py-1 mb-4 bg-light border-top border-danger border-5">
    <div class="container-xxl mt-2">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="container-xxl">
    <main id="main" class="col-8">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>
    <aside class="col-4">

    </aside>
  </div>
  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
